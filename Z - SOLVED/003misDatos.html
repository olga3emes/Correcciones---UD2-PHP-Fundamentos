<!-- 003misDatos.html y 003misDatos.php: Es el mismo ejercicio anterior, pero 
separando la lógica. En el html crearemos el formulario para introducir los 
datos, y luego recogemos los datos y generamos la tabla en el segundo 
archivo. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>003misDatos</title>
  </head>
  <body>
    <form action="003misDatos.php" method="GET">
      <label for="nombre">Nombre:</label>
      <input name="nombre" type="text" required id="nombre" />
      <br />
      <br />
      <label for="apellido1">Primer apellido:</label>
      <input name="apellido1" type="text" required id="apellido1" />
      <br />
      <br />
      <label for="apellido2">Segundo apellido:</label>
      <input name="apellido2" type="text" required id="apellido2" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input name="email" type="email" required id="email" />
      <br />
      <br />
      <label for="yearNac">Año de nacimiento:</label>
      <input
        type="number"
        min="1910"
        max="2022" 
        step="1"
        name="yearNac"
        id="yearNac"
        required
      /> 
      <br />
      <br />
      <label for="movil">Móvil:</label>
      <input name="movil" type="tel" required id="movil" />
      <br />
      <br />
      <input type="submit" name="Enviar datos" />
    </form>
  </body>
</html>
